<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <title>Angular Restaurant</title>
</head>
<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>AngularJS Restaurant</h1>
    <div>
        <input ng-model="vm.input">
        {{vm.input}}
        <button ng-click="vm.click()">Enter Food</button>

        <div>
            {{vm.food}}
        </div>
        <ul>
                <li ng-repeat="thing in vm.food">
                {{thing}} 
                    
                </li>
        </ul>

    </div>
    
</body>
</html>
